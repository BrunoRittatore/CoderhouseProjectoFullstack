<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./assets/css/style.css">

</head>
<body class="login">
<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <a href="#" class="link">Olvidasta tu contrase√±a?</a>
    </div>
    <div class="action">
      <button>Registrate</button>
      
    </div>
  </form>
</div>
</body>
<footer class="login-footer">
  <a href="./index.html" >A inicio<span class="sr-only">
  </footer>
</html>
